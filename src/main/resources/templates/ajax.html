<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Products Text</title>
    <link rel="stylesheet" th:href="@{/style/style.css}" />
    <script src="https://code.jquery.com/jquery-4.0.0-beta.min.js"></script>
    <script th:src="@{/js/load-products.js}" defer></script>
    <script th:src="@{/js/new-product.js}" defer></script>
</head>
<body>
<h1>Products</h1>
<div id="products"></div>
<h2>Create a new product</h2>
<form id="new-product-form" action="/products/api/new" method="POST">
    <input type="hidden" name="id" id="product-id" />
    <div>
        <label for="name">Name</label>
        <input id="name" name="name" placeholder="Enter product name" />
    </div>
    <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Enter product description"></textarea>
    </div>
    <div>
        <label for="price">Name</label>
        <input type="number" id="price" name="price" placeholder="Enter product price" />
    </div>
    <button type="submit">Create new product</button>
</form>
</body>
</html>
