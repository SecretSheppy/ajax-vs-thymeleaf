<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf</title>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
</head>
<body>
<h1>Products</h1>
<div id="products">
    <div class="product" th:each="product : ${products}" th:id="${product.id}">
        <h3 class="product-name" th:text="${product.name}"></h3>
        <p class="product-description" th:text="${product.description}"></p>
        <h3 class="product-price" th:text="${product.price}"></h3>
    </div>
</div>

<h2>Create a new product</h2>
<form th:action="@{/products/thymeleaf/new}" th:object="${product}" method="POST">
    <div class="error" th:if="${error}" th:text="${error}"></div>
    <input type="hidden" id="product-id" name="id" th:field="*{id}" th:value="${id}" />
    <div>
        <label for="name">Name</label>
        <input id="name" name="name" th:field="*{name}" placeholder="Enter product name" />
    </div>
    <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" th:field="*{description}" placeholder="Enter product description"></textarea>
    </div>
    <div>
        <label for="price">Name</label>
        <input type="number" id="price" name="price" th:field="*{price}" placeholder="Enter product price" />
    </div>
    <button type="submit">Create new product</button>
</form>
</body>
</html>
